<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Firebase Chat App</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    input {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0.25rem;
      background-color: dodgerblue;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: deepskyblue;
    }
    #messages {
      text-align: left;
      margin-top: 1rem;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 0.5rem;
    }
    .msg {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Auth Container -->
  <div class="container" id="auth-container">
    <h2>Login / Register</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>

  <!-- Chat Container -->
  <div class="container" id="chat-container" style="display: none;">
    <h2>Chat App</h2>
    <input type="text" id="name" placeholder="Your name" disabled>
    <input type="text" id="message" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
    <div id="messages"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // âœ… Your Firebase Config
    const firebaseConfig = {
     
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Register
    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const username = email.split("@")[0];

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const uid = userCredential.user.uid;
          return database.ref("users/" + uid).set({
            username: username
          });
        })
        .then(() => {
          alert("Registered Successfully");
          showChat();
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }

    // Login
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login Successful");
          showChat();
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }

    // Logout
    function logout() {
      auth.signOut().then(() => {
        document.getElementById("auth-container").style.display = "block";
        document.getElementById("chat-container").style.display = "none";
      });
    }

    // Show chat after login
    function showChat() {
      document.getElementById("auth-container").style.display = "none";
      document.getElementById("chat-container").style.display = "block";

      const user = auth.currentUser;
      if (user) {
        const uid = user.uid;
        database.ref("users/" + uid).once("value")
          .then((snapshot) => {
            const username = snapshot.val().username;
            const nameInput = document.getElementById("name");
            nameInput.value = username;
            nameInput.disabled = true;
          });
      }
    }

    // Send message
    function sendMessage() {
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      if (name && message) {
        database.ref("messages").push({
          name: name,
          message: message,
          timestamp: Date.now()
        });
        document.getElementById("message").value = "";
      }
    }

    // Listen for new messages
    database.ref("messages").on("value", (snapshot) => {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";
      snapshot.forEach((childSnapshot) => {
        const data = childSnapshot.val();
        const div = document.createElement("div");
        div.className = "msg";
        div.innerText = `${data.name}: ${data.message}`;
        messagesDiv.appendChild(div);
      });
    });

    // Auto-login support
    auth.onAuthStateChanged((user) => {
      if (user) {
        showChat();
      }
    });
  </script>

</body>
</html>
